version: '3.7'

# Define services
services:
  # App backend service
  backend:
    # Configuration for building the docker image for the backend service
    build:
      context: backend # Use an image built from the specified dockerfile in the `backend` directory.
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    depends_on: 
      - db # This service depends on mysql. Start that first.
    environment: # Pass environment variables to the service
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/iodb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: BudgetPlanner2022     
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
      - frontend

  # Frontend Service 
  frontend:
    build:
      context: frontend # Use an image built from the specified dockerfile in the `frontend` directory.
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://127.0.0.1:3000
    ports:
      - "9090:80" # Map the exposed port 80 on the container to port 9090 on the host machine
    depends_on:
      - backend
    networks:
      - frontend

  # Database Service (Mysql)
  db:
    image: mysql:8
    ports:
      - "3366:3366"
    environment:
      MYSQL_DATABASE: iodb
      MYSQL_PASSWORD: BudgetPlanner2022
      MYSQL_ROOT_PASSWORD: BudgetPlanner2022
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend
  
# Volumes
volumes:
  db-data:

# Networks to be created to facilitate communication between containers
networks:
  backend:
  frontend:    
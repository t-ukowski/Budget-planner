name: Frontend workflow

env:
  node-version: 16.x

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

  lint:
    runs-on: ubuntu-latest  

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

        
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}
          cache: npm

      - name: Install dependencies
        run: cd frontend && npm install
      
      - name: Run linter
        run: npm run lint